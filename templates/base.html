<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Ancien code de Bootstrap mis en commentaires-->
    <!--On charge ici le CSS-->
    {% load static %} 
    <!--Import de Bootsrap-->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Chargement du CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'mybiodata/style.css' %}">

    <!--Permet d'utiliser les documents statiques (dont les images)-->
    {% load static %}

    <!--Permet d'utiliser Gerbi-->
    {% load pages_tags %}


</head>
<body>
    
    <!--Header-->

    <header class="container-fluid">

        <nav class="row lanav">

            <img class="col-md-2 partieSite logoPNDB" src= "{% static 'mybiodata/images/logoPNDB.PNG' %}" >
            <p class="col-md-2 partieSite"> <a href="http://localhost:8080/mybiodata/mydata/recherche"> Recherche </a> </p>
            <p class="col-md-2 partieSite"> <a href="http://localhost:8080/mybiodata/mydata/importation"> Importation </a> </p>
            <p class="col-md-2 partieSite"> <a href="http://localhost:8080/mybiodata/mydata/visualisation"> Visualisation </a> </p>
            <p class="col-md-2 partieSite"> <a href="http://localhost:8080/mybiodata/mydata/cycleData"> Comprendre la data </a> </p>
            <p class="col-md-2 partieSite"> <a href="http://localhost:8080/mybiodata/mydata/tadata"> Tadata </a> </p>
            
        </nav>
        
    </header>

    <!--Bloc principal qui contient le contenu-->

    <div id="content" class="container-fluid">
        {% block contenu %}{% endblock %}
    </div>

    <!--Bloc secondaire qui stocke le footer-->

    <div id="footer" class="container-fluid">
        {% block footer %}
            <p>Tous droits réservés au PNDB</p>
        {% endblock %}
    </div>

</body>
</html>
